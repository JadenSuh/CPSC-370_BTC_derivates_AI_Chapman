<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain Interface</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Current Bitcoin Price</h1>
    <p id="price"></p>
    <input type="text" id="address" placeholder="Enter address">
    <button onclick="getBalanceSummary()">Get Balance</button>
    <p id="balance"></p>
    <h2>Latest Block</h2>
    <p id="latestBlock"></p>
    <script src="app.js"></script>
  </body>
</html>
